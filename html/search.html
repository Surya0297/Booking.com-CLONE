                    <button class="btn"><i class="fa-solid fa-question"></i></button>
                    <button class="btnp btn"class>List Your property</Button>
                    <button class="btn spe" id="registerbtn">Register</button>
                    <button class="btn spe" id ="signinbtn">Signin</button>
                </div>
            </div>
            <div id="nav-2">
                <div class="nav-2-Item i1">

                </div>

<div class="leftdiv">

        <div  id="search">
            <h1 >Search</h1>
            <label for="">Destination</label>
            <input type="text" name="" id="des">
            <label for="" >Check-in-date</label>
            <input type="date" id="d1">
            <label for="">check-out-date</label>
            <input type="date" id="d2">
            <label for="">No. of rooms 2persons/room</label>
            <input type="text" id="rooms">
            <button id="btn">Search</button>
            
        </div>
        <div id="sort">
            <label for="" style="font-weight:bold">Filter:</label>
            <label for="" style="font-weight:bold">Price</label>
            <select name="" id="" ><option value="HTL">High to Low</option><option value="LTH">Low To High</option></select>
            
            <label for="" style="font-weight:bold">Star</label>
            <select name="" id="filterstar" >          
                <option value=""></option>
                <option value="1">*</option>
                <option value="2">* * </option>
                <option value="3">* * * </option>
                <option value="4">* * * *</option>
                <option value="5">* * * * *</option>
            </select>
            <button id="apply">Apply</button>
            <button id="reset">Reset</button>
        </div>
       
    </div>
