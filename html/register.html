<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/3f612bd57e.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP PAGE</title>
    <link rel="stylesheet" href="../styles/register.css">
</head>

<body>
    <div id="header">
        <div id="navbar">
            <div id="nav-1">
                <div id="logo"><i class="fa-solid fa-house"></i><span>GetSetStay.com</span></div>
                <div id="signin">
                    <button class="btn">INR</button>
                    <button class="btn"><i class="fa-solid fa-indian-rupee-sign"></i></button>
                    <button class="btn"><i class="fa-solid fa-question"></i></button>
                    
                </div>
            </div>
           
        </div>
    </div>
    <div id="signinBlock">
        <h1>Sign up or create an account</h1>
        <label for="">Email address</label>
        <input type="email" name="" id="email">
        <label for="">Email password</label>
        <input type="email" name="" id="pass">
        <button id="submit">Create Account</button>
        
        
        <hr style="width: 100%;">
        <p>By signing in or creating an account, you agree with our Terms & Conditions and Privacy Statement</p>
        <hr style="width: 100%;">
        <p>All rights reserved.
            Copyright (2006-2022) – Booking.com™</p>

        

    </div>
</body>
<script src="../js files/register.js"></script>
</html>
